name: System Basic Info Checks!


variables:
- name: Date
  value: Get-Date
- name: osinfo
  value: (Get-WMIObject win32_operatingsystem).name
trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: CmdLine@2
  inputs:
    script: |
      echo "Welcome to the CI/CD Task"
      @echo off
      systeminfo

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host $(Hostname)
      Write-Host $(osinfo)


