name: System Basic Info Checks!


variables:
- name: date
  value: Get-Date
- name: osinfo
  value: (Get-WMIObject win32_operatingsystem).name
trigger:
- master

pool:
  vmImage: 'windows-2019'

jobs:
- job:
  pool:
    vmImage: ubuntu-latest
    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'
  
- job: Windows
  displayName: Windows Pool
  pool:
    vmImage: 'windows-2019'
  steps:
    - script: |
       Write-Host "Hello All!""
       Write-Host $(osinfo)
       Write-Host $(date)

